<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <header class="navbar" id="navbar">

        <nav>
            <a href="calculator.html">Calculator</a>
            <a href="contact_me.html">Contact me</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="index.html">Home</a>
        </nav>

    </header>

    <form class="register" id="register">

        <div class="heading" id="heading">
            <h1>Please Provide Your Details Below to Register</h1>
        </div>

        <div>
            <label for="first_name">First Name</label>
            <input type="text" class="first_name" id="first_name" placeholder="Enter your first name" required>
        </div>
    
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" class="last_name" id="last_name" placeholder="Enter your last name" required>
        </div>
    
        <div>
            <label for="phone">Phone number</label>
            <input type="tel" class="phone" id="phone" placeholder="Input your phone number" required>
        </div>
    
        <div class="gender">
           <label for="Gender">Gender</label>
           <select name="Gender" id="Gender">
               <option value="male">Male</option>
               <option value="female">Female</option>
               <option value="prefer not to say">Prefer not to say</option>
           </select>
        </div>
    
        <div>
            <label for="Country">Country</label>
            <input type="text" class="country" id="country" placeholder="Enter your country">
        </div>
    
        <div>
            <label for="state_p">State/Province</label>
            <input type="text" class="statep" id="statep" placeholder="Enter your state/province">
        </div>
    
        <div>
            <label for="username">Username</label>
            <input type="text" class="username" id="username" placeholder="Enter your username" required>
        </div>
    
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
        </div>
        
        <div>
            <label for="cpassword">Confirm Your Password</label>
            <input type="password" class="cpassword" id="cpassword" placeholder="Confirm Your Password" required>
        </div>

        <div class="consent">
            <input type="checkbox" name="checkbox" id="checkbox" title="checkbox" required>
            <span>I have read and agreed with the <a href="www.google.com/BernardSolodzi">terms and conditions</a></span>
        </div>
        
        <div>
            <label for="submit"></label>
            <button type="submit">Sign up</button>
        </div>

        <div class="login_link">
            <p>Already have a account? <a href="login.html">Login here</a></p>
        </div>

    </form>

</body>
</html>
