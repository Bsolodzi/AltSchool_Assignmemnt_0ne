<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact_me.css">
</head>
<body>
    <div>
        <header class="navbar" id="navbar">

            <nav>
                <a href="calculator.html">Calculator</a>
                <a href="contact_me.html">Contact me</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <a href="index.html">Home</a>
            </nav>

        </header>

        <section class="contact_me" id="contact_me">
            
            <form action="" class="form">

                <div class="welcome" id="welcome">
                    <h2>For more enquiries/information:</h2>
                    <P>Please fill the form below</P>
                </div>
            
                <div>
                    <label for="Name">Name</label>
                    <input type="Name" class="Name" id="name" placeholder="Enter Your Name" required>
                </div>
            
                <div>
                    <label for="email">Email</label>
                    <input type="email" class="email" id="email" placeholder="Enter Your Email" required>
                </div>
            
                <div>
                    <label for="message">Message</label>
                    <input type="text" class="message" id="message" placeholder="Type your message here" required>
                </div>
            
                <div>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="text">Important</option>
                        <option value="Talk to our customer service">Very Important</option>
                        <option value="text">Not Important</option>
                        <option value="text"> Get in touch</option>
                        <option value="text">Add me to newsletter database</option>
                    </select>

                </div>
            
                <div>
                    <label for="submit"></label>
                    <button type="submit">Submit</button>
                </div>

                <div>
                    <p>Go back <a href="index.html">Home</a></p>
                </div>
            
            </form>
            
        </section>

    </div>
</body>
</html>
